<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Survey Step 3 of 3" class="font-weight-bold"></Label>
    <ActionItem (tap)="appService.logOut()" ios.position="right">
        <Button text="Cancel" class="action-item text-center text-primary"></Button>
    </ActionItem>
</ActionBar>

<GridLayout class="page p-t-15" rows="*, auto">
    <ScrollView row="0">
        <StackLayout>
            <StackLayout class="m-x-15">
                <Label text="Your question here." class="h1 text-center" textWrap="true"></Label>
                <Label text="Additional text can go here." class="h4 text-center" textWrap="true"></Label>
            </StackLayout>

            <StackLayout class="input-field p-t-30">
                <StackLayout class="hr-light"></StackLayout>
                <DatePicker [(ngModel)]="answer" class="p-x-10 p-y-15"></DatePicker>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>

    <StackLayout row="1" class="m-x-auto m-b-30">
        <Button text="Done" class="btn btn-active btn-outline btn-rounded-sm" (tap)="onDoneButtonTap()"></Button>
    </StackLayout>

</GridLayout>
